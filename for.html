<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con for</title>
</head>

<body>

    <h1>Ejercicios de Bucles con FOR</h1>

    <script>
        // for (initialization; condition; increment) {
        //     Código o logica a ejecutar en cada iteración
        // }

        // Ejercicio 1: Usar for para sumar números


        let suma = 0;

        for (let i = 1; i <= 10; i++) {
            suma += i;
        }
        console.log("La suma de los numeros del 1 al 10 es : " + suma);
    </script>
</body>

</html>
