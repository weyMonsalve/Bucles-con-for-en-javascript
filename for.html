<body>

    <h1>Ejercicios de Bucles con FOR</h1>

    <script>
        // for (initialization; condition; increment) {
        //     Código o logica a ejecutar en cada iteración
        // }

        // Ejercicio 4: Encontrar el número mayor de un arreglo (array) con for


        const numeros = [10, 30, 15, 45, 20, 60];
        let numeroMayor = numeros[0];

        for (let i = 1; i < numeros.length; i++) {
            if (numeros[i] > numeroMayor) {
                numeroMayor = numeros[i];

            }
        }
        console.log("el numero mayor del array es: " + numeroMayor);
    </script>
