<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con for</title>
</head>

<body>

    <h1>Ejercicios de Bucles con FOR</h1>

    <script>
        // for (initialization; condition; increment) {
        //     Código o logica a ejecutar en cada iteración
        // }

        // Ejercicio: Crear un array con números del 1 al 10 usando for

        let numeros = [];

        for (let i = 1; i <= 15; i++) {
            numeros.push(i);
        }
        console.log(numeros);
    </script>
</body>

</html>
