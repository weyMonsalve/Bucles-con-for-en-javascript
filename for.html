<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con for</title>
</head>

<body>

    <h1>Ejercicios de Bucles con FOR</h1>

    <script>
        // for (initialization; condition; increment) {
        //     Código o logica a ejecutar en cada iteración
        // }

        // Ejercicio 3: Buscar un número en un array con for

        let numeros1 = [1, 5, 7, 9, 23, 50];
        let numeroBuscado = 23;

        for (let i = 0; i < numeros1.length; i++) {
            if (numeros1[i] === numeroBuscado) {
                console.log("el numero buscado es: " + numeroBuscado);
                break;
            }
        }
    </script>
</body>

</html>
