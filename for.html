        // Ejercicio 3: Encontrar el primer número mayor que 25 con for
        debugger

        let numeros = [3, 6, 9, 25, 15, 88, 1, 45];
        let numeroMayor;

        for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] > 25) {
                numeroMayor = numeros[i];
                break;
            }
        }
        console.log("el primer numero mayor que 25 en el array es: " + numeroMayor);
