<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con for</title>
</head>

<body>

    <h1>Ejercicios de Bucles con FOR</h1>

    <script>
        // for (initialization; condition; increment) {
        //     Código o logica a ejecutar en cada iteración
        // }

        // Ejercicio: Contar letras en una palabra usando for

        const palabra = "Hola, Mundo!";
        let contadorDeLetras = 0;

        for (let i = 0; i < palabra.length; i++) {
            const caracter = palabra[i];
            if (/[a-zA-Z]/.test(caracter)) {
                contadorDeLetras++;
            }
        }

        console.log(`La palabra "${palabra}" tiene ${contadorDeLetras} letras.`);
    </script>
</body>

</html>
