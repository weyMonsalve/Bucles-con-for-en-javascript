<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con for</title>
</head>

<body>

    <h1>Ejercicios de Bucles con FOR</h1>

    <script>
        // for (initialization; condition; increment) {
        //     Código o logica a ejecutar en cada iteración
        // }

        // Ejercicio: Usar for para invertir un string

        let original = "Hola Mundo";
        let invertido = " ";

        for (let i = original.length - 1; i >= 0; i--) {
            invertido += original[i];
        }
        console.log(invertido);
    </script>
</body>

</html>
