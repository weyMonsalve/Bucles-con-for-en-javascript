<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con for</title>
</head>

<body>

    <h1>Ejercicios de Bucles con FOR</h1>

    <script>
        // for (initialization; condition; increment) {
        //     Código o logica a ejecutar en cada iteración
        // }

        // Ejercicio 1: Usar for para sumar números

        let numeros = [2, 4, 6, 8, 10];
        let suma1 = 0;

        for (let i = 0; i <= numeros.length; i++) {
            suma1 += numeros[i];
        }
        console.log("La suma de los numeros del array es: " + suma1);
    </script>
</body>

</html>
