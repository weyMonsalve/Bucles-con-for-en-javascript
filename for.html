<body>

    <h1>Ejercicios de Bucles con FOR</h1>

    <script>
        // for (initialization; condition; increment) {
        //     Código o logica a ejecutar en cada iteración
        // }

        // Ejercicio: Usar for para invertir un string
        debugger
        let original = [1, 2, 3, 4, 5];
        let invertido = [];

        for (let i = original.length - 1; i >= 0; i--) {
            invertido.push(original[i]);
        }
        console.log(invertido);
    </script>
</body>
