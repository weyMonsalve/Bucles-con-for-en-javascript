<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con for</title>
</head>

<body>

    <h1>Ejercicios de Bucles con FOR</h1>

    <script>
        // for (initialization; condition; increment) {
        //     Código o logica a ejecutar en cada iteración
        // }

        //Mostrar números pares en un array

        let numerosPares = [];


        for (let i = 1; i <= 20; i++) {

            if (i % 2 === 0) {
                numerosPares.push(i);
            }
        }
        console.log("Números pares entre 1 y 20:", numerosPares);
    </script>
</body>

</html>
